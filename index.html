<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tick Tac Toe</title>
  <meta name="description" content="Play Tic Tac Toe against the computer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div id="game-board"></div>
  <div class="options-container">
    <p class="mode-display" id="pvcDisplay">Player vs Computer</p>
    <label class="switch">
      <input id="mode-switch" type="checkbox">
      <span class="slider round"></span>
    </label>
    <p class="mode-display" id="pvpDisplay">Player vs Player</p>
  </div>
  <script src="js/content.js" async defer></script>
  <script src="js/game.js" async defer></script>
</body>

</html>
